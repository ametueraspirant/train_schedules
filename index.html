<body>
<header id = "body-header">
		<h1 class = "gnarle">Superpropositioned Mathemagical Train Route Generationer</h1>
</header>
<div class = "body-body">
	<h2>Current Train Schedules</h2>
	<table id = "train-schedules">
		<thead>
			<tr>
				<th><b>Train Name</b></th>
				<th><b>Destination</b></th>
				<th><b>Frequency (min)</b></th>
				<th><b>Next Arrival</b></th>
				<th><b>Minutes Away</b></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>train</td>
				<td>place</td>
				<td>interval</td>
				<td>increment</td>
				<td>amount</td>
			</tr>
		</tbody>
	</table>
</div>

<div class = "body-body">
	<h3>Register a Train</h3>
	<form>
		Train Name<br>
		<input type = "text" id = "train-name" placeholder = "ex. Thomas"><br>
		Destination<br>
		<input type = "text" id = "train-destination" placeholder = "ex. Platform 9 3/4"><br>
		First Train Time<br>
		<input type = "text" id = "first-train" placeholder = "HH:mm - military time"><br>
		Frequency<br>
		<input type = "text" id = "frequency" placeholder = "# of minutes"><br>
		<input type = "submit" id = "register-train" value = "Register">
		
	</form>
</div>
